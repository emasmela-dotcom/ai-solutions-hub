<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Solutions Hub Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e40af;
            margin-bottom: 10px;
            letter-spacing: -0.025em;
        }
        
        .tagline {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .ai-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .download-btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="ai-icon">AI</div>
        <div class="logo">AI Solutions Hub</div>
        <div class="tagline">Essential AI Solutions for Modern Business</div>
        <button class="download-btn" onclick="downloadLogo()">Download Logo</button>
    </div>

    <script>
        function downloadLogo() {
            // Create a canvas to generate the logo as an image
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;
            
            // Set background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 400, 400);
            
            // Draw AI icon
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(170, 100, 60, 60);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('AI', 200, 140);
            
            // Draw company name
            ctx.fillStyle = '#1e40af';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('AI Solutions Hub', 200, 220);
            
            // Draw tagline
            ctx.fillStyle = '#64748b';
            ctx.font = '16px Arial';
            ctx.fillText('Essential AI Solutions for Modern Business', 200, 250);
            
            // Download the image
            const link = document.createElement('a');
            link.download = 'ai-solutions-hub-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
